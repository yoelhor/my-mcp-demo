# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - my-mcp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build and publish anonymous-mcp
        run: |
          dotnet build anonymous-mcp --configuration Release
          dotnet publish anonymous-mcp -c Release -o "${{env.DOTNET_ROOT}}/myapp/anonymous-mcp"

      - name: Build and publish protected-mcp
        run: |
          dotnet build protected-mcp --configuration Release
          dotnet publish protected-mcp -c Release -o "${{env.DOTNET_ROOT}}/myapp/protected-mcp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0088A8C4943C47E1BC5912CB7E25F904 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F26EB9C793E647B786427122EDA4D56D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B98B86E6B5074CAD8B03E7D2F7F1C8BD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-mcp'
          slot-name: 'Production'
          package: .

      - name: Configure Virtual Applications
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Configure virtual applications for both projects
            az webapp config set --name my-mcp --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --virtual-applications '[
                {
                  "virtualPath": "/anonymous-mcp",
                  "physicalPath": "site\\wwwroot\\anonymous-mcp",
                  "preloadEnabled": false
                },
                {
                  "virtualPath": "/protected-mcp",
                  "physicalPath": "site\\wwwroot\\protected-mcp",
                  "preloadEnabled": false
                }
              ]'
            
            Write-Host "Virtual applications configured successfully"
            Write-Host "Anonymous MCP: https://my-mcp.azurewebsites.net/anonymous-mcp"
            Write-Host "Protected MCP: https://my-mcp.azurewebsites.net/protected-mcp"  